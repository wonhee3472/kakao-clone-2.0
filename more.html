<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/12376077e9.js" crossorigin="anonymous"></script>
    <title>More | Kakao Clone</title>
</head>


<body>
<div class="status-bar">
    <div class="status-bar__column">            
        <span class="status-bar__clock">
            13:53
        </span>
    </div>
    <div class="status-bar__column">
        <span class="status-bar__icon">
            <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__battery-level">
            100%
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-battery-full"></i>
        </span>
    </div>
</div>

<header class="header">
    <div class="header__header-column">
        <span class="header__title">
            <h1>More</h1>
        </span>
    </div>

    <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </span>
    </div>
</header>

<main class="more">
    <header class="more__header">
        <div class="more__friend friend friend--lg">
            <div class="more__header-column">
                <img class="g-avatar friend__avatar" src="../images/profile.jpg">
                <div class="friend__content">
                    <span class="friend__name">
                        Wonhee Yun
                    </span>
                    <span class="friend__status">
                        mygod8664@gmail.com
                    </span>
                </div>
            </div>
            <div class="more__header-column">
                <div class="more__chat">
                    <i class="fab fa-stack-exchange fa-2x"></i>
                </div>
            </div>
        </div>
        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-smile"></i>
                </span>
                <span class="more__btn-title">
                    Emoticons
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="fas fa-brush"></i>
                </span>
                <span class="more__btn-title">
                    Themes
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-user-circle"></i>
                </span>
                <span class="more__btn-title">
                    Account
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-calendar-alt"></i>
                </span>
                <span class="more__btn-title">
                    Calendar
                </span>
            </li>
        </ul>
    </header>
    <section class="more__suggestions">
        <ul class="more__suggestions-list">
            <h5 class="more__title">
                Suggestions
            </h5>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="suggestion__title">
                    Kakao Story
                </span>
            </li>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fab fa-earlybirds fa-2x"></i> 
                </span>
                <span class="suggestion__title">
                    Kakao friends
                </span>
            </li>
            <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                    <i class="fas fa-gamepad fa-2x"></i>
                </span>
                <span class="suggestion__title">
                    Friends Gem
                </span>
            </li>
        </ul>
    </section>
</main>

<nav class="navigation">
    <ul class="nav__list">
        <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link" target="_blank">
                <i class="far fa-user"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="index.html" class="nav__list-link" target="_blank">
                <i class="far fa-comment"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="find.html" class="nav__list-link" target="_blank">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav__list-item">
            <a href="more.html" class="nav__list-link" target="_blank">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
    </ul>
</nav>
</body>



</html>
