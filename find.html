<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Find | Kakao Clone</title>
      </head>

    <body>
    <div class="status-bar">
        <div class="status-bar__column">            
            <span class="status-bar__clock">
                13:53
            </span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__icon">
                <i class="fas fa-clock"></i>
            </span>
            <span class="status-bar__icon">
                <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status-bar__icon">
                <i class="fas fa-wifi"></i>
            </span>
            <span class="status-bar__battery-level">
                100%
            </span>
            <span class="status-bar__icon">
                <i class="fas fa-battery-full"></i>
            </span>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <span class="header__title">
                <h1>Find</h1>
            </span>
        </div>

        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-address-book fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fab fa-creative-commons-by fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        
        <ul class="find__recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            
            <li class="find__friend friend">
                <div class="friend__column">
                    <img class="g-avatar friend__avatar" src="../images/profile.jpg">
                    <div class="friend__content">
                        <span class="friend__name">
                            Wonhee Yun
                        </span>
                    </div>
                </div>
                <div class="find__column">
                    <div class="find__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link" target="_blank">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link" target="_blank">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link" target="_blank">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link" target="_blank">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    </body>



</html>
