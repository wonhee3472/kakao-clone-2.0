<!DOCTYPE html>

<body>
<div class="status-bar">
    <div class="status-bar__column">            
        <span class="status-bar__clock">
            13:53
        </span>
    </div>
    <div class="status-bar__column">
        <span class="status-bar__icon">
            <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__battery-level">
            100%
        </span>
        <span class="status-bar__icon">
            <i class="fas fa-battery-full"></i>
        </span>
    </div>
</div>

<header class="header">
    <div class="header__header-column">
        <span class="header__title">
            <h1>Friends</h1>
        </span>
    </div>

    <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </span>
    </div>
</header>

<Main class="friends">
    
    <header class="friends__header">
        <div class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img class="g-avatar friend__avatar" src="../images/profile.jpg">
                <div class="friend__content">
                    <span class="friend__name">
                        Wonhee Yun
                    </span>
                    <span class="friend__status">
                        웃으면 복이 와욜
                    </span>
                </div>
            </div>
        </div>
    </header>

    <div class="friends__plus-friend">
        <h5 class="friends__title">
            Plus Friend
        </h5>
        <div class="friends__friend friend">
            <div class="friend__column">
                <img class="g-avatar friend__avatar" src="../images/profile.jpg">
                <div class="friend__content">
                    <span class="friends__name">
                        Plus Friend
                    </span>
                </div>
            </div>
        </div>
    </div>

    <ul class="friends__list">
        <h5 class="friends__title">
            Friends 76
        </h5>
        <li class="friends__friend friend friend--lg">
            <div class="friend__column">
                <img class="g-avatar friend__avatar" src="../images/profile.jpg">
                <div class="friend__content">
                    <span class="friend__name">
                        Wonhee Yun
                    </span>
                    <span class="friend__status">
                        웃으면 복이 와욜
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>
                        지독하게 - FT Island(ft. wonhee)
                    </span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </li>
    </ul>

</Main>
